<div ng-controller="NewAlbumCtrl">
    <form  class="form-horizontal">
        <h1 class="page-header">New Album</h1>
        <fieldset>    
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input id="title" type="text" class="input-block-level"
                           required="true" ng-model="album.title"></input>
                    <input type="hidden" name="id" value="13224" ng-model="album.id">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="artist">Artist</label>
                <div class="controls">
                    <input id="artist" type="text" class="input-block-level" 
                           ng-model="album.artist" required="true"></input>
                </div>
            </div>
        </fieldset> 
        <div class="form-actions">			
            <button class="btn btn-primary" ng-click="saveAlbum()">Add Album</button>
        </div>
    </form>
</div>
